---
# Filename: .github/workflows/test_test_environment.yaml
name: Smoke Test Environment
on:
  workflow_call:
jobs:
  test-build-job:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel
    steps:
      # Step 1: Set up Environment using the Composite Action
      - name: Set up Environment
        uses: ./.github/actions/environment-setup
      # Step 2: Check out Code
      - name: Check out code
        uses: actions/checkout@v4
      # Step 3: Run Tests
      - name: Run BATS Tests
        run: |-
          bats test/_common_setup_test.bats
